<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaxBlock Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#pricing">Pricing</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <h1>Welcome to TaxBlock Clone</h1>
    <p>Your solution for tax compliance and management.</p>
  </section>

  <section id="services">
    <h2>Our Services</h2>
    <ul>
      <li>Tax Filing</li>
      <li>Audit Support</li>
      <li>Tax Planning</li>
    </ul>
  </section>

  <section id="pricing">
    <h2>Pricing Plans</h2>
    <p>Choose the plan that suits you best.</p>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 TaxBlock Clone. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
